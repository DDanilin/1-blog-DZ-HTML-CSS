<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
        <div>
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        </div>    
        <div>            
            <input type="text"
                   name="company"
                   id="company"
                   placeholder="Моя компания"
            />
            <div>
                <input type="text"
                       name="name"
                       id="name"
                       placeholder="Имя"
                       required
                />
                <input type="text"
                       name="surname"
                       id="surname"
                       placeholder="Фамилия"
                       required
                />
            </div>
            <input type="text"
                   name="email"
                   id="email"
                   placeholder="E-mail"
                   required
            />
            <button type="submit" name="registration">Зарегистрироваться</button>
            <div>
                <label for="agreement"></label>
                <input type="checkbox" name="agreement" id="agreement" required />
                <span>Я прочитал и принимаю <a href="#">Условия пользования</a></span> 
            </div>
        </div>  
        </form>
    </main>    
</body>
</html>
